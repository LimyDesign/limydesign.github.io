 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img data-original="img/portfolio/{{ post.img }}" class="img-responsive img-centered lazy" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Клиент:
                                    <strong>{{ post.client }}</strong>
                                </li>
                                <li>Дата:
                                    <strong>{{ post.project-date }}</strong>
                                </li>
                                <li>Услуга:
                                    <strong>{{ post.category }}</strong>
                                </li>
                                {% if post.site %}
                                <li>Сайт:
                                    <strong><a href="{{ post.site }}" target="_blank">{{ post.site }}</a></strong>
                                </li>
                                {% endif %}
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
